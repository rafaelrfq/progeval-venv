{% extends './base_prog.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            {{ form.nombre|as_crispy_field }}
        </div>
        <div class="col-md-6">
            {{ form.apellido|as_crispy_field }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            {{ form.fechaNacimiento|as_crispy_field }}
        </div>
        <div class="col-md-6">
            {{ form.matricula|as_crispy_field }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Registrar
            </button>
        </div>
        <div class="col-md-7">
            <a href="{% url 'estudiante_list' %}" class="btn btn-secondary btn-block btn-lg"><i class="fas fa-list"></i>
                Ir a lista de estudiantes
            </a>
        </div>
    </div>
    
</form>
{% endblock content %}
