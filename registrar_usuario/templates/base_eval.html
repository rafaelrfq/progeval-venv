{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>PROGEVAL</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js">
  <script src="https://kit.fontawesome.com/84376b9606.js" crossorigin="anonymous"></script>
</head>
<body class="hold-transition sidebar-mini">
  <style>
    .usuarionmb{
      font-size: 18px;
      color: black;
      margin-right: 20px;
    }
    html, body {
    min-height: 100%;
    }
    h1 {
    font-weight: 400;
    }
    h4 {
    margin-bottom: 0;
    }
    hr {
    margin: 20px 0;
    }
    .main-block {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 3px;
    }
    form {
    width: 100%;
    padding: 20px;
    box-shadow: 0 2px 5px #ccc; 
    background: #fff;
    }
    th, td {
    width: 12%;
    text-align: center;
    vertical-align: unset;
    line-height: 18px;
    font-weight: 400;
    word-break: break-all;
    }
    table#teibol{
        border: 1px solid black;
        border-collapse: collapse;
    }
    table#teibol th{
        background-color: lightgray;
        color: black;
        font-weight: bold;
    }
    table#teibol td{
        padding-bottom: 5px;
    }
    .first-col {
    width: 38%;
    text-align: left;
    }
    textarea:hover {
    border: 1px solid #095484;
    outline: none;
    }
    .comments-block, .radio-block {
    margin: 30px 0;
    }
    .comments, question, .answer, .question-answer, table {
    width: 100%;
    }
    .comments {
    margin: 0;
    }
    small {
    display: block;
    line-height: 18px;
    opacity: 0.5;
    }
    textarea {
    width: calc(100% - 6px);
    }
    .question-answer >div {
    display: inline-block;
    margin-left: 30px;
    }
    .btn-block {
    text-align: center;
    }
    button {
    width: 150px;
    padding: 10px;
    border: none;
    border-radius: 5px; 
    background: #095484;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    }
    button:hover {
    background: #0666a3;
    }
    @media (min-width: 568px) {
    .comments-block, .radio-block {
    display: flex;
    justify-content: space-between;
    }
    .comments  {
    width: 30%;
    }
    .answer {
    width: 70%;
    }
    .question, .question-answer {
    width: 50%;
    }
    th, td {
    word-break: keep-all;
    }
    }
  </style>
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Notifications Dropdown Menu -->
    </ul>
    <span class="usuarionmb">Hola, {{request.user}}</span>
    <span class="usuarionmb"><a href="{% url 'usuario_logout' %}">Cerrar sesión</a></span>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'jurado_home' %}" class="brand-link">
      <img src="{% static 'images/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">EVALUACIÓN</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <a href="{% url 'profile' %}" class="d-block">
            <i class="nav-icon fas fa-user-circle" style="margin-right: 10px;"></i>
            {{request.user}}
          </a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-item">
                <a href="{% url 'jurado_home' %}" class="nav-link">
                    <i class="nav-icon fab fa-flipboard"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'eval_disp' %}" class="nav-link">
                    <i class="nav-icon fas fa-clipboard-check"></i>
                    <p>Evaluaciones disponibles</p>
                </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'eval_list' %}" class="nav-link">
                  <i class="nav-icon fas fa-clipboard-list"></i>
                  <p>Evaluaciones realizadas</p>
              </a>
            </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        {% block content %}

        {% endblock content %}
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">
      Ingeniería de Software
    </div>
    <!-- Default to the left -->
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'scripts/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'scripts/adminlte.min.js' %}"></script>
</body>
</html>
